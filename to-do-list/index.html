<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"/>
<title>To Do List</title>
<link rel="shortcut icon" type="image/jpg" href="task-list.svg"/>
</head>
<body>
<h2>To Do List</h2>
<div id="adding">
<input type="text" id="todo-input" placeholder="Enter the task">
<button onclick="addToDo()" id="add-todo">Add</button>
</div>
<div id="todo-container">
<p class="todo-cover"><input type="checkbox" class="todo-element" id="one"><label for="one">Just Checking</label></p>
<p class="todo-cover"><input type="checkbox" class="todo-element" id="two"><label for="two">One More Check</label></p>
</div>
<script src="script.js"></script>
</body>
</html>
